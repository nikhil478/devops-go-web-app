apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels: 
        app: nginx
    spec:
      containers:
      - name: go-web-app
        image: nikhil478/go-web-app
        ports:
        - containerPort: 8080